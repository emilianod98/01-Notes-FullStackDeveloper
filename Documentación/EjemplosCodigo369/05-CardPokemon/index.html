<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/pokebola.png" type="image/x-icon">
    <title>Card Pokem√≥n</title>
</head>
<body>
    <main class="container">
        <article class="card">
            <img src="./img/fondoencabezado.svg" alt="Card Header Background" class="card-header">
            <div class="card-body">
                <div class="card-body-content">
                    <img src="./img/charizard.png" alt="Card of Charizard" class="card-body-content-img" width="150px">
                </div>
                <h1 class="card-body-title">
                    Charizard 
                    <span>#26</span>
                </h1>
                <p class="card-body-text">
                    Collectable
                </p>
            </div>
            <div class="card-footer">
                <div class="card-footer-power">
                    <h3>Power</h3>
                    <img src="./img/fuego.png" alt="Fire" width="35px">
                </div>
                <div class="card-footer-power">
                    <h3>Endurance</h3>
                    <img src="./img/castillo.png" alt="Castle" width="35px">
                </div>
                <div class="card-footer-power">
                    <h3>Bonuses</h3>
                    <img src="./img/cofre.png" alt="Treasure Chest" width="35px">
                </div>
            </div>
        </article>
    </main>
</body>
</html>
