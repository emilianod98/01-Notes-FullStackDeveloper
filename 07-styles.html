<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- Background Color al body (Color de fondo). --> 
<body style="background-color:powderblue;">
    <!-- Estilos en HTML. --> 
    <h1 style="font-size:60px;">I am big</h1>
    <h1 style="color: blue;">I am blue</h1>
    <h1 style="color: red;">I am red</h1>
    <hr>
    <!-- Background Color al encabezado. --> 
    <h1 style="background-color:plum;">This is a heading</h1>
    <!-- Background Color al párrafo. --> 
    <p style="background-color:tomato;">This is a paragraph.</p>
    <hr>
    <!-- Color de texto. --> 
    <h1 style="color:blue;">This is a heading</h1>
    <p style="color:red;">This is a paragraph.</p>
    <hr>
    <!-- Fuentes. --> 
    <h1 style="font-family:verdana;">This is a heading</h1>
    <p style="font-family:courier;">This is a paragraph.</p>
    <hr>
    <!-- Tamaño del texto. --> 
    <h1 style="font-size:300%;">This is a heading</h1>
    <p style="font-size:160%;">This is a paragraph.</p>
    <hr>
    <!-- Alineación del texto. --> 
    <h1 style="text-align:center;">Centered Heading</h1>
    <p style="text-align:center;">Centered paragraph.</p>
</body>
</html>
