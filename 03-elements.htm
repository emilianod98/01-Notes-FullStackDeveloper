<!DOCTYPE html>
<!-- Elementos anidados -->
<!-- html: head - body -->    
<html lang="en">
<!-- head: metadata - title -->  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- body: <h1> - <p> -->  
<body>
    <!-- <h1>: My First Heading --> 
    <h1>My First Heading</h1>

    <!-- <p>: My first paragraph --> 
    <p>My first paragraph.</p>
    
    <!-- Elementos HTML vacÃ­os (Etiquetas sin cierre) -->
    <!-- <hr>: linea horizontal -->
    <!-- <br>: salto de linea -->
    <hr> 
    <p>This is a <br> paragraph with a line break.</p>

</body>
</html>
