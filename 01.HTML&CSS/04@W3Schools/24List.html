<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>
<body>

    <h1>Listas</h1>
    <hr>

    <!--Lista Desordenada-->
    <h2>Lista Desordenada</h2>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <hr>

    <!--Lista Ordenada-->
    <h2>Lista Ordenada</h2>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <hr>

    <!--Lista Descriptiva-->
    <h2>Lista Descriptiva</h2>
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
      </dl>
      <hr>

</body>
</html>
