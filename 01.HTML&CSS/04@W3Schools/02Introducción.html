<!DOCTYPE html> <!-- Declaración define que este documento es un documento HTML5 -->
<html> <!-- Es el elemento raíz de una página HTML -->
<head> <!-- Elemento que contiene metainformación sobre la página HTML. -->
<title>Page Title</title> <!-- Especifica un título para la página HTML (que se muestra en la barra de título del navegador o en la pestaña de la página) -->
</head>
<body> <!-- Define el cuerpo del documento y es un contenedor de todos los contenidos visibles, como encabezados, párrafos, imágenes, hipervínculos, tablas, listas, etc. -->
<h1>My First Heading</h1> <!-- Define un encabezado grande. -->
<p>My first paragraph.</p> <!-- Define un párrafo. -->
<br> <!-- Etiqueta de salto de línea. -->
<p>Este es otro párrafo.</p> <!-- Define otro párrafo. -->

</body> 
</html>
