<!DOCTYPE html>
<html lang="en"> <!-- lang: atributo que establece el idioma de la página -->
<head>
    <meta charset="UTF-8"> <!-- charset: tipo de codificación -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Escala de la página -->
    <title>Attributes</title>
</head>
<body>
    
    <a href="https://www.w3schools.com">Visit W3Schools</a>  <!-- href: Expecifica la ruta del link -->
    <hr>

    <img src="./assets/W3Schools.png"> <!-- href: Expecifica la ruta del archivo-->
    <hr>

    <img src="./assets/W3Schools.png" width="200" height="300"> <!-- width:ancho de la imagen, height:alto de la imagen -->
    <hr>

    <img src="./assets/W3School.png" alt="Se muestra esta frase describiendo la imagen en caso que de no se pueda visualizar">
    <hr>

    <p style="color:red;">This is a red paragraph.</p>  <!-- style:aplica estilo css dentro del documento html -->
    <hr>

    <p title="I'm a tooltip">This is a paragraph.</p>  <!-- Tooltip -->
    <hr>

    <p title='John "ShotGun" Nelson'></p>
    <p title="John 'ShotGun' Nelson"></p>


</body>
</html>
