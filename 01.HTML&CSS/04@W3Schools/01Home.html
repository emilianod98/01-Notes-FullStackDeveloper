<!DOCTYPE html>  <!-- Declaracion del tipo de Documento -->
<html> <!-- HTML (Head & Body)-->
<head> <!-- Elementos no visibles de la página -->
<title>Page Title</title> <!--Título de la Página-->
</head> <!-- Cierre de elementos no visibles de la página -->
<body> <!-- Elementos visibles de la página -->

<h1>This is a Heading</h1> <!--Encabezado <h1> - <h6> -->
<p>This is a paragraph.</p> <!-- Parrafo -->

</body> <!-- Cierre de -elementos no visibles de la página -->
</html> <!-- Cierre del HTML -->
