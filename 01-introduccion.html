<!-- Declaración define que este documento es un documento HTML5 -->
<!DOCTYPE html>
<!-- Es el elemento raíz de una página HTML. -->
<html lang="en">
<!-- Elemento que contiene metainformación sobre la página HTML. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Este elemento especifica un título para la página HTML (que se muestra en la barra de título del navegador o en la pestaña de la página) -->
    <title>Introducción</title>
</head>
<!-- Elemento que define el cuerpo del documento y es un contenedor de todos los contenidos visibles, como encabezados, párrafos, imágenes, hipervínculos, tablas, listas, etc. -->
<body>
    <!-- Este elemento define un encabezado grande (“My First Heading”). -->                          
    <h1>My First Heading</h1>
    <!-- Este elemento define un párrafo (“My first paragraph”). -->  
    <p>My first paragraph.</p> 
</body>
</html>
