<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/zorro.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>02-Responsive Navbar</title>
</head>
<body>
    
    <header class="header">

        <img src="./img/zorro.png" alt="Logo Zorro" class="logo">

        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class='bx bx-menu' id="open-menu"></i>
            <i class='bx bx-x' id="close-menu"></i>
        </label>

        <nav class="navbar">
            <a href="#" style="--i:0;">Home</a>
            <a href="#" style="--i:1;">About</a>
            <a href="#" style="--i:2;">Gallery</a>
            <a href="#" style="--i:3;">Services</a>
            <a href="#" style="--i:4;">Contact</a>
        </nav>


    </header>

</body>
</html>
