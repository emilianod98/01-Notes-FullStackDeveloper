<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="./img/avatar.jpg" alt="Avatar" class="profile-img">
        </div>
        <div class="text-card">
            <span class="name">エミリャノ</span>
            <span class="job">Developer</span>
        </div>
        <div class="buttons-card">
            <a href="#" class="link one">
                <i class='bx bxl-facebook-circle'></i>
            </a>
            <a href="#" class="link two">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" class="link three">
                <i class='bx bxl-instagram-alt' ></i>
            </a>
            <a href="#" class="link four">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>

        <div class="subscribe-message">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="statistics">
            <div class="data">
                <box-icon type='solid' name='heart'></box-icon>
                <span class="numbers">60K</span>
            </div>
            <div class="data">
                <box-icon name='repost' >33K</box-icon>
                <span class="numbers"></span>
            </div>
            <div class="data">
                <box-icon name='ghost' type='solid' >1.5M</box-icon>
                <span class="numbers"></span>
            </div>

        </div>
    </div>

    
</body>
</html>
