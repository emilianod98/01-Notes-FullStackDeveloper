<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/blog.png" type="image/x-icon">
    <title>Blog Card</title>
</head>
<body>
    <div class="card">
       <img src="./img/Paisaje.png" alt="Paisaje" class="paisaje">
       <h1>Travel</h1>
       <p>
        <em>“Todos los viajes tienen sus ventajas. Si el viajero visita países que están en mejores condiciones, él puede aprender cómo mejorar el propio. Y si la fortuna lo lleva hacia peores lugares, quizás aprenda a disfrutar de lo que tiene en casa”.</em> <strong>Samuel Johnson.</strong> 
        </p>
        <div class="buttons">
            <img src="./img/avatar.jpg" alt="paisajes" class="avatar">
            <p class="avatarName">Melani</p>
            <ion-icon name="heart-outline" class="icons"></ion-icon>
            <p class="iconstext">560</p>
            <ion-icon name="chatbubble-ellipses-outline" class="icons"></ion-icon>
            <p class="iconstext">102</p>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
